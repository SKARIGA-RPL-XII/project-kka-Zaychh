version: "3.9"

services:
  backend:
    build: ./backend
    container_name: chocolastic-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: chocolastic
      DB_PASSWORD: chocolastic123
      DB_NAME: chocolastic_db
    depends_on:
      - mysql
    restart: unless-stopped

  frontend:
    build: ./pelanggan
    container_name: chocolastic-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: chocolastic-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chocolastic_db
      MYSQL_USER: chocolastic
      MYSQL_PASSWORD: chocolastic123
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: chocolastic-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: chocolastic
      PMA_PASSWORD: chocolastic123
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:
